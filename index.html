/* Main Container */

}

/* Headings */
h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: #0b2545;
  text-align: center;
}

.lead {
  text-align: center;
  font-weight: 500;
  color: #5a5a5a;
  margin-bottom: 2rem;
}

h2 {
  font-size: 1.5rem;
  margin: 1.5rem 0 1rem;
  color: #1a1a1a;
}

/* Paragraphs & Messages */
p {
  margin: 1rem 0 0.5rem;
  font-weight: 500;
}

#class-message {
  margin-top: 0.5rem;
  color: #5a5a5a;
  font-style: italic;
}

/* Buttons & Selects */
button,
select {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1px solid #d0d7de;
  background-color: #e6ecf2;
  color: #1f2d3d;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover,
select:hover {
  background-color: #d3dce6;
}

button.calculate {
  background-color: #0b2545;
  color: #ffffff;
  border: none;
  margin-top: 1rem;
}

button.calculate:hover {
  background-color: #103b65;
}

select {
  width: 100%;
  margin-top: 1rem;
}

/* Output Section */
#output {
  background-color: #f1f4f8;
  padding: 1.5rem;
  border-radius: 10px;
  margin-top: 2rem;
  color: #0b2545;
  font-weight: 600;
  border-left: 5px solid #0b2545;
}

/* Hidden Utility */
.hidden {
  display: none;
}

/* Footer */
footer {
  text-align: center;
  margin-top: auto;
  padding: 1rem 0;
  font-size: 0.85rem;
  color: #999;
}

/* Responsive Design */
@media (max-width: 600px) {
  body {
    padding: 1rem;
  }

  .container {
    padding: 15vh 1rem;
  }

  h1 {
    font-size: 1.6rem;
  }

  h2 {
    font-size: 1.25rem;
  }

  button,
  select {
    width: 100%;
    margin-bottom: 1rem;
  }
}

  <!-- Main content container -->
  <main class="container" style="margin-top: 80px;">
    <!-- Title and tagline moved to the main section -->
    <section class="intro">
      <h1>How long to become a doctor?</h1>
      <p class="lead">Letâ€™s figure out when you'll officially become a doctor in India.</p>
    </section>

    <section id="startStep" class="card">
      <h2>When did your academic journey begin?</h2>
      <button id="revealClassSelect" class="calculate">Select Starting Class</button>
      <div id="classSelectContainer" class="hidden" style="margin-top: 1rem;">
        <select id="classSelect">
          <option value="">-- Choose Class --</option>
          <option value="Nursery">Nursery</option>
          <option value="LKG">LKG</option>
          <option value="UKG">UKG</option>
          <option value="Class 1">Class 1</option>
          <option value="Class 2">Class 2</option>
          <option value="Class 3">Class 3</option>
          <option value="Class 4">Class 4</option>
          <option value="Class 5">Class 5</option>
          <option value="Class 6">Class 6</option>
          <option value="Class 7">Class 7</option>
          <option value="Class 8">Class 8</option>
          <option value="Class 9">Class 9</option>
          <option value="Class 10">Class 10</option>
          <option value="Class 11">Class 11</option>
          <option value="Class 12">Class 12</option>
        </select>
      </div>
      <div id="class-message" class="message"></div>
    </section>

    <section id="pathStep" class="card hidden">
      <h2>Select Your Medical Path</h2>
      <select id="pathSelect" onchange="showForm()">
        <option value="">-- Select Path --</option>
        <option value="mbbs">MBBS</option>
        <option value="bds">BDS</option>
        <option value="bams">BAMS</option>

      </select>
      <div id="formContainer" class="form-container"></div>

  <section class="share-section" style="text-align: center; margin: 2rem auto;">
  <p style="margin-bottom: 0.5rem;">Enjoyed this tool? Share it with your friends!</p>
  <button id="shareButton" class="calculate" style="padding: 10px 20px; font-size: 1rem; cursor: pointer;">
    <i class="fas fa-share-alt" style="margin-right: 5px;"></i> Share This
  </button>
  <p id="copySuccess" style="display: none; font-size: 0.9rem; color: green; margin-top: 0.5rem;">Link copied to clipboard!</p>
</section>

<script>
  document.getElementById("shareButton").addEventListener("click", function () {
    const shareData = {
      title: "Doctor Journey Calculator â€“ India",
      text: "Check out this cool tool to find how long it takes to become a doctor in India!",
      url: window.location.href
    };

    if (navigator.share) {
      navigator.share(shareData).catch(err => console.error('Sharing failed:', err));
    } else {
      // Fallback for unsupported browsers
      navigator.clipboard.writeText(shareData.url).then(() => {
        document.getElementById("copySuccess").style.display = "block";
        setTimeout(() => {
          document.getElementById("copySuccess").style.display = "none";
        }, 2000);
      });
    }
  });
  const earlyClasses = ['Nursery', 'LKG', 'UKG', 'Class 1', 'Class 2', 'Class 3', 'Class 4', 'Class 5'];
const classMap = {
  'Class 6': 7, 'Class 7': 6, 'Class 8': 5, 'Class 9': 4, 'Class 10': 3,
  'Class 11': 2, 'Class 12': 1
};

let seriousGrade = null;

// Show class selection dropdown on button click
document.getElementById('revealClassSelect').onclick = () => {
  document.getElementById('classSelectContainer').classList.remove('hidden');
};

document.getElementById('classSelect').onchange = function () {
  const selected = this.value;
  const msg = document.getElementById('class-message');
  
  if (!selected) {
    msg.textContent = "";
    return;
  }

  if (earlyClasses.includes(selected)) {
    msg.textContent = "ðŸ˜… Too early! Count from Class 6 onward, please.";
  } else {
    seriousGrade = selected;
    msg.textContent = `âœ”ï¸ You got serious in ${selected}. Now choose your path.`;
    toggleDisplay('startStep', false);
    toggleDisplay('pathStep', true);
    scrollToElement('pathStep');
  }
};

function toggleDisplay(id, show = true) {
  document.getElementById(id).classList.toggle('hidden', !show);
}

function scrollToElement(id) {
  document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
}

const paths = {
  mbbs: { course: 5.5, pg: 3, optionalSS: true, ssLabel: 'Superâ€‘Specialty (DM/MCh)', ssMin: 2, ssMax: 3 },
  bds:  { course: 5,   pg: 3, optionalSS: true, ssLabel: 'Fellowship/Clinical Practice', ssMin: 1, ssMax: 2 },
  bams: { course: 5.5, pg: 3, optionalSS: false },
  bhms: { course: 5.5, pg: 3, optionalSS: false }
};

function showForm() {
  const p = document.getElementById('pathSelect').value;
  const cfg = paths[p];
  const formContainer = document.getElementById('formContainer');
  const output = document.getElementById('output');

  if (!cfg) {
    formContainer.innerHTML = '';
    return;
  }

  const yearOptions = count => [...Array(count)].map((_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('');

  let html = `
    <p>Took a drop after 12th?</p>
    <select id="drop12" onchange="toggle('dropYears12', this)">
      <option value="no">No</option><option value="yes">Yes</option>
    </select>
    <div id="dropYears12" style="display:none">
      <select id="dropYears12Val">${yearOptions(5)}</select> year(s)
    </div><br>

    <div>${p.toUpperCase()} duration: ${cfg.course} yrs (incl. internship)</div><br>

    <p>Did you have a bond period?</p>
    <select id="bond" onchange="toggle('bondYears', this)">
      <option value="no">No</option><option value="yes">Yes</option>
    </select>
    <div id="bondYears" style="display:none">
      <select id="bondYearsVal">${yearOptions(4)}</select> year(s)
    </div><br>

    <p>Planning to do PG?</p>
    <select id="doPG" onchange="toggle('pgSection', this)">
      <option value="yes">Yes</option><option value="no">No</option>
    </select><br>

    <div id="pgSection">
      <p>Took time off for PG prep?</p>
      <select id="pgDrop" onchange="toggle('pgDropYears', this)">
        <option value="no">No</option><option value="yes">Yes</option>
      </select>
      <div id="pgDropYears" style="display:none">
        <select id="pgDropYearsVal">${yearOptions(5)}</select> year(s)
      </div><br>
      <div>PG duration: ${cfg.pg} yrs</div><br>

      ${cfg.optionalSS ? `
      <p>Going for ${cfg.ssLabel}?</p>
      <select id="ss" onchange="toggle('ssSection', this)">
        <option value="no">No</option><option value="yes">Yes</option>
      </select>
      <div id="ssSection" style="display:none">
        <p>Took a break before SS?</p>
        <select id="ssDrop" onchange="toggle('ssDropYears', this)">
          <option value="no">No</option><option value="yes">Yes</option>
        </select>
        <div id="ssDropYears" style="display:none">
          <select id="ssDropYearsVal">${yearOptions(5)}</select> year(s)
        </div>
        <p>SS duration:</p>
        <select id="ssDur">${[...Array(cfg.ssMax - cfg.ssMin + 1)].map((_, i) => {
          const yr = cfg.ssMin + i;
          return `<option value="${yr}">${yr}</option>`;
        }).join('')}</select> year(s)
      </div><br>` : ''}
    </div>

    <button class="calculate" onclick="calculate('${p}')">ðŸš€ Calculate Total Time</button>
  `;

  formContainer.innerHTML = html;
  output.innerHTML = '';
  scrollToElement('formContainer');
}

function toggle(id, el) {
  document.getElementById(id).style.display = el.value === 'yes' ? 'block' : 'none';
}

function calculate(p) {
  const cfg = paths[p];
  let total = classMap[seriousGrade] || 0;
  const output = document.getElementById('output');
  let detail = '';

  if (document.getElementById('drop12')?.value === 'yes') {
    total += +document.getElementById('dropYears12Val').value;
  }

  total += cfg.course;

  if (document.getElementById('bond')?.value === 'yes') {
    total += +document.getElementById('bondYearsVal').value;
  }

  if (document.getElementById('doPG')?.value === 'yes') {
    if (document.getElementById('pgDrop')?.value === 'yes') {
      total += +document.getElementById('pgDropYearsVal').value;
    }
    total += cfg.pg;

    if (cfg.optionalSS && document.getElementById('ss')?.value === 'yes') {
      if (document.getElementById('ssDrop')?.value === 'yes') {
        total += +document.getElementById('ssDropYearsVal').value;
      }
      const ssDur = +document.getElementById('ssDur').value;
      total += ssDur;
      detail += `<br>+ ${cfg.ssLabel}: ${ssDur} yr(s)`;
    }
  }

  output.innerHTML = `
    <h2>ðŸŽ‰ Total Time via <strong>${p.toUpperCase()}</strong>: 
      <span style="color:#4CAF50">${total.toFixed(1)} years</span>
    </h2>${detail}
  `;
  scrollToElement('output');
}


</script>
